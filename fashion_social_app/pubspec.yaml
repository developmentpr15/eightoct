name: fashion_social_app
description: A premium fashion social app with stunning aesthetics

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # UI & Animation
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Authentication & Storage
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^4.9.3
  shared_preferences: ^2.2.2
  
  # Image & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # Social Features
  story_view: ^0.16.0
  video_player: ^2.8.1
  
  # Location & Weather
  geolocator: ^10.1.0
  http: ^1.1.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.6
  
  # UI Components
  dots_indicator: ^3.0.0
  tab_indicator_styler: ^1.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  permission_handler: ^11.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700